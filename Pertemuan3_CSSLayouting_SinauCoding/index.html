<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Welcome to Twitter</h1>
                <p>Happening Now, Join Twitter Today</p>
                <img src="Asset/Ilustrator.svg" alt="Illustration" class="illustration">
                <h6>Â© 2022 Twitter, Inc</h6>
            </div>
        </div>
        <div class="right-side">
            <div class="login-box">
                <div class="login-header">
                    <img src="Asset/Logo Twitter.svg" alt="Twitter Logo" class="twitter-logo">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
                <h2>Log in to Twitter</h2>
                <form>
                    <p>Enter Twitter Account</p>
                    <input type="text" placeholder="Phone, email or username">
                    <input type="password" placeholder="Password">
                    <a href="#" class="forgot-password">Forgot password ?</a>
                    <button type="submit">Sign In</button>
                </form>
                <div class="alternative-login">
                    <p>or</p>
                    <button class="google-login">
                        <img src="Asset/Logo Google.svg" alt="Google">Sign in with Google
                    </button>
                    <button class="apple-login">
                        <img src="Asset/Logo Apple.svg" alt="Apple">Sign in with Apple
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
